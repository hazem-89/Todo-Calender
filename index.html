<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calendar.js"></script>
    <script src="./today.js"></script>
    <script src="./todo.js"></script>
    <title>Todo-Calender</title>
</head>

<body>
    <header class="header">
        <h1>kalender för hushållet</h1>
    </header>


    <div class="container-sidebar-calendar">
        <aside class="sidebar">

            <div class='date-div'>
                <h2 class="displayDay">TODAY</h2>
                <h3 class="displayDate"></h3>
                <p class="displayTime">00</p>
            </div>
            <div class="todo" id="todo">
                <div class="addTodo">
                    <i id="toggle-button" class="far fa-plus-square big"></i>
                    <form class="todo-box">
                        <input type="text" id="text">
                        <button class="submitbutton">
                            <i class="far fa-plus-square small"></i>
                        </button>

                    </form>
                </div>
                <div class="todo-list">
                    <ul id=todoULDOM></ul>

                </div>
            </div>

        </aside>

        <div class="container">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker">February</span>
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2021</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-week-day">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>

                <div class="month-list"></div>
            </div>
        </div>


</body>
</body>

</html>
