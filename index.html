<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calender.js"></script>
    <script src="./today.js"></script>
    <script src="./todo.js"></script>
    <title>Calender</title>
</head>

<body>
    <header class="header">
        <h1>kalender för hushållet</h1>
    </header>


    <div class="container-sidebar-calendar">
        <aside class="sidebar">

            <div class='date-div'>
                <h2 class="displayDay">TODAY</h2>
                <h3 class="displayDate"></h3>
                <p class="displayTime">00</p>
            </div>
            <div class="todo" id="todo">
                <div class="addTodo">
                    <i id="toggle-button" class="far fa-plus-square big"></i>
                    <form class="todo-box">
                        <input type="text" id="text">
                        <button class="submitbutton">
                            <i class="far fa-plus-square small"></i>
                        </button>

                    </form>
                </div>
                <div class="todo-list">

                </div>
            </div>

        </aside>
        <main class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h2>januari</h2>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekDays">
                    <div>
                        söndag
                    </div>
                    <div>
                        måndag
                    </div>
                    <div>
                        tisdag
                    </div>
                    <div>
                        onsdag
                    </div>
                    <div>
                        torsdag
                    </div>
                    <div>
                        fredag
                    </div>
                    <div>
                        lördag
                    </div>
                </div>
                <div class="days">

                </div>
            </div>
        </main>
    </div>

</body>
</body>

</html>
